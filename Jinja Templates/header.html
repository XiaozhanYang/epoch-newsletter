<table
border="0"
cellpadding="0"
cellspacing="0"
width="100%"
class="mcnImageBlock"
style="min-width: 100%"
>
<tbody class="mcnImageBlockOuter">
  <tr>
    <td
      valign="top"
      style="padding: 9px"
      class="mcnImageBlockInner"
    >
      <table
        align="left"
        width="100%"
        border="0"
        cellpadding="0"
        cellspacing="0"
        class="mcnImageContentContainer"
        style="min-width: 100%"
      >
        <tbody>
          <tr>
            <td
              class="mcnImageContent"
              valign="top"
              style="
                padding-right: 10px;
                padding-left: 10px;
                padding-top: 0;
                padding-bottom: 0;
                text-align: center;
              "
            >
              <a
                href="{{ header.url }}"
                title=""
                class=""
                target="_blank"
              >
                <img
                  align="center"
                  alt=""
                  src="{{ header.img_url }}"
                  width="564"
                  style="
                    max-width: 600px;
                    padding-bottom: 0px;
                    vertical-align: bottom;
                    display: inline !important;
                    border: 1px none;
                    border-radius: 20px;
                  "
                  class="mcnImage"
                />
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </td>
  </tr>
</tbody>
</table>
