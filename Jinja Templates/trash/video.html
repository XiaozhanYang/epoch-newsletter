<table
  align="{{ align }}"
  width="273"
  border="0"
  cellpadding="0"
  cellspacing="0"
  class="mcnImageGroupContentContainer"
>
  <tbody>
    <tr>
      <td
        class="mcnImageGroupContent"
        valign="top"
        style="padding-left: 9px; padding-top: 0; padding-bottom: 0"
      >
        <a
          href="{{ url }}"
          title=""
          class=""
          target="_blank"
        >
          <img
            alt=""
            src="{{ img_url }}"
            width="264"
            style="
              max-width: 600px;
              padding-bottom: 0px;
              border: 3px solid #daa520;
              border-radius: 10px;
            "
            class="mcnImage"
          />
        </a>
      </td>
    </tr>
  </tbody>
</table>
